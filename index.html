<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dietas</title>
    <link rel="stylesheet" type="text/css" href="./src/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous"/>
  </head>
  <body>
  	<div id="app">Cargando la aplicación</div>
  	<script type="text/x-template" id="grid-template">
  	<div>
		<div v-if="error" class="alert alert-danger alert-dismissable col-xs-3 fade in">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			Error en la operación
		</div> 

	  <table class="table-striped table-hover col-xs-12">
	    <thead>
	      <tr>
	        <th v-for="(key,index) in columns"
	          @click="sortBy(key)"
	          :class="{ active: sortKey == key }">
	          {{ capitalize(index) }}
	          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
	          </span>
	        </th>
	        <th></th>
	        <th></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr v-for="entry in filteredData">
	        <td v-for="key in columns">
	          {{entry[key]}}
	        </td>
	        <td><button :id="entry.Id" v-on:click="showDetail" class="btn btn-secondary btn-sm">Editar</button></td>
	        <td><button :id="entry.Id" v-on:click="eliminar" class="btn btn-danger btn-sm">Eliminar</button></td>
	      </tr>

	    </tbody>
	  </table>
	  </div>
	</script>
	
    <script src="/dist/build.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
